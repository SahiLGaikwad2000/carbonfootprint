<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact V4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--===============================================================================================-->
   <link rel="icon" type="image/png" href="/static/favicon.ico" />
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootsrap.min.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/font-awesome.min.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/animate.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/hamburgers.min.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/animsition.min.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/select2.min.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/daterangepicker.css') }}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/util.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}"> <!--===============================================================================================-->
</head>

<body>

    <form action="{{ url_for('homec')}}" method='post'>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        Home
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Electricity Bill</span>
                        <input class="input100" type="number" name="eb" placeholder="Enter Electricity Bill amount">
                        <span class="focus-input100"></span>
                    </div>

                    {% if val=='LPG (Cylinder)'%}
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">No of cylinders/year</span>
                        <input class="input100" type="number" name="lpg" placeholder="Enter total number of cylinder">
                        <span class="focus-input100"></span>
                    </div>
                    {% else %}
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">PNG bill</span>
                        <input class="input100" type="number" name="png" placeholder="Enter PNG bill">
                        <span class="focus-input100"></span>
                    </div>
                    {% endif %}
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Amount of cooking oil used/month</span>
                        <input class="input100" type="number" name="oil" placeholder="Enter amount in litres">
                        <span class="focus-input100"></span>
                    </div>





                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Water usage/day</span>
                        <input class="input100" type="number" name="water" placeholder="Enter usage in litres">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Area of your house</span>
                        <input class="input100" type="number" name="area" placeholder="Enter area in sqft">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">No. of people living in your house</span>
                        <input class="input100" type="number" name="np" placeholder="Enter number">
                        <span class="focus-input100"></span>
                    </div>




                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn">
                                <span>
                                    Submit
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </form>
    <div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/popper.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/select2.min.js') }}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/moment.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/countdowntime.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static',filename='js/main.js') }}"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');
</script>

</body>

</html>
